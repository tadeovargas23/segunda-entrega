<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tu Tienda de Stickers - Toy Pega'O</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a href="#" class="navbar-brand">Toy Pega'O</a>
    <div class="menu">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Tienda</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
      </ul>
    </div>
    <button id="carrito" class="btn btn-primary" aria-label="Tu carrito">Tu Carrito</button>
  </div>
</nav>

<!-- Sección de Búsqueda -->
<div class="contenedor">
  <h4 class="mt-3">Busca algún producto</h4>
  <div class="input-group mb-3 grupo-busqueda">
    <input type="text" class="form-control buscar-input" placeholder="Escribe aquí...">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary buscar-btn" type="button">Buscar</button>
    </div>
  </div>
</div>

<!-- Sección de Suscripción a Noticias -->
<div class="contenedor">
  <h4 class="mt-3">Noticias</h4>
  <p>Si te interesaría ser el primero en comprar nuestros productos, puedes enterarte ingresando tu correo electrónico.</p>
  <div class="input-group mb-3 grupo-correo">
    <input type="email" class="form-control correo-input" placeholder="Ingresa tu correo">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary correo-btn" type="button">Enviar</button>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y otros -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
