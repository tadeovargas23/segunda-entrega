</head>
<body>

      <a class="navbar-brand" href="#">
        <span class="fs-5">Toy Pega'o</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="tienda.html">Tienda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../index.html#contactoo">Contacto</a>

        </ul>

        <span class="navbar-button">
            <a href="carrito.html">
                <button class="btn btn-primary btn-primary-outline-success" type="button">Tu carrito</button>
            </a>
        </span>
  
      </div>
    </div>
  </nav>

  <main>
    <div class="linea-compra text-center">
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <h5>1.Carrito de compras</h5>
          <div class="barra-carga"></div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h5 class="fw-bold">2.Detalles de envio</h5>
          <div class="barra-carga1"></div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h5>3.Metodo de pago</h5>
          <div class="barra-carga"></div>
        </div>
      </div>
    </div>

    <div class="contenedor-envio row">
      <div class="col-md-8">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputComentarios" class="form-label">Comentarios (opcional)</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputProvincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-md-4">
            <label for="inputCiudad" class="form-label">Ciudad</label>
            <select id="inputCiudad" class="form-select">
              <option selected>Seleccionar</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputCodigo" class="form-label">Codigo postal</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-12">
            <div class="boton-siguientee mb-3">
              <a href="pago.html">
                <button type="button" class="btn btn-success me-4">Siguiente</button>
              </a>
              <a href="tienda.html">
                <button type="button" class="btn btn-danger">Cancelar</button>
              </a>
            </div>
          </div>
        </form>
      </div>


      <div class="col-md-4">
        <div class="resumen-compraa ms-3">
          <h3>Resumen de la Compra</h3>
          <div class="contenedor-resumen text-center">
            <div class="row">
              <div class="col d-flex justify-content-start">
                Subtotal
              </div>
              <div class="col">
                200$
              </div>
            </div>
          </div>
          <div class="contenedor-resumen text-center">
            <div class="row">
              <div class="col d-flex justify-content-start">
                Envio
              </div>
              <div class="col">
                Gratis
              </div>
            </div>
          </div>
          <div class="contenedor-resumen text-center">
            <div class="row">
              <div class="col d-flex justify-content-start">
                Impuestos
              </div>
              <div class="col">
                200$
              </div>
            </div>
          </div>
          <div class="linea-resumen"></div>
          <div class="contenedor-resumen text-center">
            <div class="row">
              <div class="col d-flex justify-content-start">
                Total
              </div>
              <div class="col">
                400$
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <footer class="w-100">

        <div class="col">

          <ul>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>

          </ul>
        </div>
      </div>
